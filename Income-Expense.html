<!DOCTYPE html>
<html>
<head>
    <title>Finance Management - Record Entries</title>
    <link rel="stylesheet" href="Income-Expense.css">
</head>
<body>
    <div class="container">
        <div class="typewriter"><header>
            <h1>Record Your Financial Entries</h1>
        </header>
        </div>

        <nav style="display: flex; justify-content: space-between;">
            <button class="tablinks" style="background-color: blue; color:white;" onclick="window.location.href='dashboard.html';">Dashboard</button>
            <button class="tablinks" style="background-color: blue; color:white;" onclick="openTab(event,'home')">Income/Expense</button>
            <button class="tablinks" style="background-color: blue; color:white;" onclick="window.location.href='ledger.html';">Ledger</button>
            <button class="tablinks" style="background-color: blue; color:white;" onclick="window.location.href='loan.html';">Your Loans</button>
            <button class="tablinks" style="background-color: blue; color:white;" onclick="window.location.href='help.html';">Help</button>
        </nav>
        <main>
            <div id="record" class="tabcontent" style="display: block;">
                <form id="entryForm">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type:</label>
                        <select id="type" name="type" required>
                            <option value="cash">Cash</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Submit Entry</button>
                    </div>
                </form> 
            </div>
        </main>
    </div>
    <script>
        const entryForm = document.getElementById('entryForm');

        entryForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const amount = document.getElementById('amount').value;

            const entry = { date, type, category, amount };

            const existingEntries = JSON.parse(localStorage.getItem('entries')) || [];
            existingEntries.push(entry); 

            
            localStorage.setItem('entries', JSON.stringify(existingEntries));

           
            window.location.href = "ledger.html";
        });
    </script>
</body>
</html>
